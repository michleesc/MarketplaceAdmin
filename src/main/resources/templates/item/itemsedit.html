<body>

<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a th:href="@{/items}" class="logo d-flex align-items-center w-auto">
                                <img src="/assets/img/logo.png" alt="">
                                <span class="d-none d-lg-block">TOKPHONE ADMIN</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Edit Item</h5>
                                    <p class="text-center small">Enter your Item Update</p>
                                </div>

                                <form class="row g-3 needs-validation" novalidate
                                      method="post"
                                      enctype="multipart/form-data"
                                      role="form"
                                      action="/updateitem"
                                      th:object="${item}">

                                    <div class="col-12">
                                        <label class="form-label">ID</label>
                                        <input type="text" th:field="*{id}" readonly="readonly" class="form-control"/>
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label">Item Name</label>
                                        <input input type="text" th:field="*{name}" class="form-control"/>
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label">Type Product</label>
                                        <input input type="text" th:field="*{type}" class="form-control"/>
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label">Price</label>
                                        <input type="text" th:field="*{amount}" class="form-control"/>
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label">Stock</label>
                                        <input type="text" th:field="*{quantity}" class="form-control"/>
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label">Total Sold</label>
                                        <input type="text" th:field="*{totalSold}" class="form-control"/>
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label">Total Sold</label>
                                        <textarea type="text" th:field="*{description}" class="form-control"/>
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label">Image</label>
                                        <input type="file" name="image" class="form-control" accept="image/*">
                                        <input type="hidden" th:field="*{imagePath}">
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="credits">
                            <!-- All the links in the footer should remain intact. -->
                            <!-- You can delete the links only if you purchased the pro version. -->
                            <!-- Licensing information: https://bootstrapmade.com/license/ -->
                            <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

</body>

</html>
